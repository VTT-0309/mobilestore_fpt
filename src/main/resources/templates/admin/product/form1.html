<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MOBILESTORE</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

	<script src="//js.nicedit.com/nicEdit-latest.js"></script>

</head>

<body>




	<div>
		<form th:object="${item}" class="card" method="post" enctype="multipart/form-data">
			<div class="card-body">
				<div class="row">
					<div class="col-2 text-center">
						<img th:src="@{|/images/items/*{image}|}" id="image_img" style="height: 215px; max-width: 90%">
					</div>
					<div class="col-10">
						<div class="row mb-3">
							<div class="col-2">
								<label>Id</label>
								<input th:field="*{id}" class="form-control" readonly>
							</div>
							<div class="col-4">
								<label>Name</label>
								<input th:field="*{name}" class="form-control">
							</div>
							<div class="col">
								<label>Unit Price</label>
								<input th:field="*{unitPrice}" type="number" min="0" class="form-control">
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-4">
								<label>Image</label>
								<input type="file" name="image_file" class="form-control">
								<input th:field="*{image}" type="hidden">
							</div>
							<div class="col">
								<label>unitsInStock</label>
								<input th:field="*{unitsInStock}" type="date" class="form-control">
							</div>

						</div>
						<div class="row mb-3">
							<div class="col">
								<label>Category</label>
								<select th:field="*{category.id}" class="form-select">
									<th:block th:each="c: ${categories}">
										<option th:value="${c.id}" th:text="${c.nameVn}"></option>
									</th:block>
								</select>
							</div>
							<div class="col">
								<label>manufacturer</label>
								<input th:field="*{manufacturer}" class="form-control">
							</div>
							<div class="col">
								<label>Condition</label>
								<div class="form-control">
									<label>
										<input th:field="*{available}" type="radio" th:value="true"> Yes
									</label>
									<label>
										<input th:field="*{available}" type="radio" th:value="false"> No
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mb-3">
					<label>Description</label>
					<textarea th:field="*{description}" class="form-control" rows="3"></textarea>
				</div>
			</div>
		</form>
	</div>
	<script>bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
</body>

</html>
