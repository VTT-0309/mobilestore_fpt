<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="/js/estore.shopping-cart.js"></script>
    
    
    <title>Product-detail</title>
</head>
<body th:attr="data-id=${product.id}">
   <h3 class="alert alert-success" style="text-align: center; height: 100px">PRODUCTS</h3>
   <div class="row">
	<img class="col-sm-6" th:src="@{|/images/items/${product.image}|}">
	
	<div class="col-sm-6">
            <p th:text="${product.name}"></p>
            <div th:text="${product.description}"></div>
            <div class="item" style="display: flex">
                Item Code: <div th:text="${product.id}" class=" bg-warning text-white" style="width:30px; text-align: center; margin-left: 10px" ></div>
                
            </div>
            <div style="display: flex">
                <p style="margin-right: 10px">manufacturer:</p>
                <p th:text="${product.manufacturer}">Apple</p>
            </div>
            <div style="display: flex">
                <p style="margin-right: 10px">category:</p>
                <p th:text="${product.category.name}">apple</p>
            </div>
            <div style ="display: flex">
                <p style ="margin-right: 10px">Availble units in stock:</p>
                <p th:text="${product.unitsInStock}"></p>
            </div>
            <div style="display: flex">
            	<p th:text="${product.unitPrice}"></p>
           		<p>USD</p>
            </div>
            <div class="button">
                <button type="button" class="btn btn-success" ><a href ="/home/index"> Back </a></button>
                <button type="button" class="btn btn-warning nn-add-to-cart"><a href ="/cart/view"> Order Now </a></button>
            </div>
        </div>
	
	</div>
</body>
</html>
