<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="/js/estore.shopping-cart.js"></script>
</head>

<body>
   <ul class=" nav justify-content-end">
      <li class="nav-item">
          <a class="nav-link" href="/cart/view">
               <i class='bx bx-cart-alt'></i> 
               <span id="cart-cnt">15</span> items x $<span id="cart-amt">105</span>
          </a>
      </li>
   </ul>
  <div class="container-fluid mt-3">
    <div class="row">
      <th:block th:each="p: ${listproduct}">
        <div class="col-sm-3 p-3 bg-white text-black">

          <h2 th:text="${p.name}">Card Image</h2>
          <div class="card" style="width:100%">
            <img th:src="@{|/images/items/${p.image}|}" class="card-img-top"  style="height: 250px; max-width: 95%">
            <div class="card-body" th:attr="data-id=${p.id}">
              <h4 class="card-title">John Doe</h4>
              <p th:text="${p.description}" class="card-text">Some example text some example text. John Doe is an
                architect and engineer</p>
              <a th:href="@{|/product/detail/${p.id}|}" class="btn btn-primary">Details</a>
              <button class="btn btn-warning nn-add-to-cart">Order Now</button>
            </div>
          </div>

        </div>
      </th:block>



    </div>
  </div>

</body>

</html>
