<html xmlns:th="http://www.thymeleaf.org">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/js/estore.shopping-cart.js"></script>
<main>
    <h3 class="alert alert-success" style="text-align: center">CART</h3>
    <table class="table">
        <thead>
            <tr>
            	<th>Id</th>
                <th>Product</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr  th:each="item: ${cart.items}"
            	th:attr="data-id=${item.product.id}, data-price=${item.product.promotePrice}">
                <th:block th:object="${item.product}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{unitPrice}"></td>
                    <td>
                    	<input th:value="${item.qty}" class="nn-cart-update" type="number" min="1" style="width: 60px;">
                    </td>
                    <td class="item-amount" th:text="${item.qty * item.product.promotePrice}"></td>
                    <td>
                    	<button class="btn btn-sm btn-danger nn-remove-from-cart">
                    		<i class='bx bx-trash'></i>
                    	</button>
                    </td>
                </th:block>
            </tr>
           
        </tbody>
    </table>
     
     <div style="margin-left: 774px; color: #CC3333; font-weight: 500 " >Grand Total:
      	 <label th:text ="${cart.amount}" style="margin-left: 195px"></label> 
     </div>  
    <div class="clearfix">
	    <a href="/cart/clear" class="btn btn-danger nn-clear float-start ms-5 mt-2">
	   		Clear Cart
	   	</a>
	   	<a href="/order/checkout" class="btn btn-success float-end me-5 mt-2">
	   		Checkout
	   	</a>
    </div>
</main>

</html>
